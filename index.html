<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tool T·ªìn Kho Excel - D·∫°ng List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 20px;
        max-width: 900px;
        margin: 0 auto;
        background-color: #f4f4f9;
      }
      .container {
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #333;
        border-bottom: 2px solid #007bff;
        padding-bottom: 10px;
      }

      /* Layout chia 2 c·ªôt */
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 20px;
      }
      .left-panel,
      .right-panel {
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 8px;
        background: #fff;
      }
      .right-panel {
        background-color: #ffffeb;
        border-color: #e6e600;
      }

      label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
        font-size: 14px;
      }
      input,
      select,
      button {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button.primary {
        background-color: #007bff;
        color: white;
        border: none;
        font-weight: bold;
        cursor: pointer;
        margin-top: 15px;
      }
      button.primary:hover {
        background-color: #0056b3;
      }

      button.success {
        background-color: #28a745;
        color: white;
        border: none;
        font-weight: bold;
        cursor: pointer;
      }
      button.success:hover {
        background-color: #218838;
      }

      button.danger {
        background-color: #dc3545;
        color: white;
        border: none;
        width: auto;
        padding: 5px 10px;
        font-size: 12px;
      }

      .result-box {
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid #eee;
        margin-top: 10px;
      }
      .result-item {
        padding: 8px;
        border-bottom: 1px solid #eee;
        cursor: pointer;
        font-size: 13px;
      }
      .result-item:hover {
        background-color: #e9ecef;
      }

      /* Table Style cho Todo List */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        font-size: 13px;
      }
      th,
      td {
        border-bottom: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>üõ†Ô∏è Tool C·∫≠p Nh·∫≠t T·ªìn Kho (V2)</h2>

      <div
        style="
          background: #e9ecef;
          padding: 10px;
          border-radius: 5px;
          margin-bottom: 20px;
        "
      >
        <label>1. Ch·ªçn File Excel:</label>
        <input type="file" id="uploadFile" accept=".xlsx, .xls" />
        <p
          id="fileStatus"
          style="color: blue; font-style: italic; margin: 5px 0 0 0"
        ></p>

        <div id="sheetSection" style="display: none; margin-top: 10px">
          <label>2. Ch·ªçn Sheet:</label>
          <select id="sheetSelect"></select>

          <label style="margin-top: 10px"
            >‚ö†Ô∏è C·∫•u h√¨nh c·ªôt "T·ªìn Cu·ªëi": (M·∫∑c ƒë·ªãnh 12 - H√£y ch·ªânh n·∫øu
            sai)</label
          >
          <input
            type="number"
            id="colIndexInput"
            value="12"
            style="width: 80px"
          />
          <small
            >A=1, B=2,... L=12. H√£y m·ªü file Excel ƒë·∫øm xem c·ªôt s·ªë l∆∞·ª£ng n·∫±m ·ªü v·ªã
            tr√≠ n√†o.</small
          >
        </div>
      </div>

      <div class="grid-container" id="mainWorkspace" style="display: none">
        <div class="left-panel">
          <h3 style="margin-top: 0">üîç T√¨m & Th√™m</h3>
          <input
            type="text"
            id="searchName"
            placeholder="Nh·∫≠p t√™n h√†ng (VD: B√†n ch·∫£i)..."
            onkeyup="if(event.key === 'Enter') searchProduct()"
          />
          <button
            class="primary"
            onclick="searchProduct()"
            style="margin-top: 5px"
          >
            T√¨m ki·∫øm
          </button>

          <div id="searchResult" class="result-box"></div>

          <div
            id="inputForm"
            style="
              display: none;
              margin-top: 15px;
              padding-top: 10px;
              border-top: 2px dashed #ccc;
            "
          >
            <p>
              <b>ƒêang ch·ªçn:</b>
              <span id="selectedName" style="color: #007bff"></span>
            </p>
            <p>
              D√≤ng: <span id="selectedRow"></span> | C≈©:
              <span id="oldValue"></span>
            </p>

            <label>Nh·∫≠p S·ªë l∆∞·ª£ng M·ªõi:</label>
            <input type="number" id="newValue" placeholder="Nh·∫≠p s·ªë..." />
            <button class="success" onclick="addToQueue()">
              ‚¨áÔ∏è Th√™m v√†o danh s√°ch s·ª≠a
            </button>
          </div>
        </div>

        <div class="right-panel">
          <h3 style="margin-top: 0">
            üìã Danh s√°ch ch·ªù c·∫≠p nh·∫≠t (<span id="countPending">0</span>)
          </h3>
          <div style="max-height: 300px; overflow-y: auto">
            <table id="todoTable">
              <thead>
                <tr>
                  <th>D√≤ng</th>
                  <th>T√™n</th>
                  <th>M·ªõi</th>
                  <th>X√≥a</th>
                </tr>
              </thead>
              <tbody id="todoBody"></tbody>
            </table>
          </div>
          <p
            id="emptyMsg"
            style="text-align: center; color: #888; margin-top: 20px"
          >
            Ch∆∞a c√≥ m·ª•c n√†o.
          </p>

          <button
            class="primary"
            onclick="processAndExport()"
            style="background-color: #6f42c1; font-size: 16px"
          >
            üíæ L∆ØU & T·∫¢I FILE V·ªÄ
          </button>
        </div>
      </div>
    </div>

    <script>
      let workbook = null;
      let currentSheet = null;
      let COL_NAME = 2;
      let COL_QTY_INDEX = 12; 

      // Danh s√°ch ch·ªù (M·∫£ng ch·ª©a c√°c object thay ƒë·ªïi)
      let pendingChanges = [];

      // 1. Upload & Load File
      document
        .getElementById("uploadFile")
        .addEventListener("change", async (e) => {
          const file = e.target.files[0];
          if (!file) return;

          const reader = new FileReader();
          reader.onload = async (event) => {
            const buffer = event.target.result;
            workbook = new ExcelJS.Workbook();
            await workbook.xlsx.load(buffer);

            const sheetSelect = document.getElementById("sheetSelect");
            sheetSelect.innerHTML =
              '<option value="">-- Ch·ªçn Sheet --</option>';
            workbook.eachSheet((sheet, id) => {
              const opt = document.createElement("option");
              opt.value = id;
              opt.text = sheet.name;
              sheetSelect.appendChild(opt);
            });

            document.getElementById(
              "fileStatus"
            ).innerText = `ƒê√£ t·∫£i: ${file.name}`;
            document.getElementById("sheetSection").style.display = "block";
          };
          reader.readAsArrayBuffer(file);
        });

      // 2. Ch·ªçn Sheet
      document
        .getElementById("sheetSelect")
        .addEventListener("change", function () {
          if (!this.value) return;
          currentSheet = workbook.getWorksheet(parseInt(this.value));
          document.getElementById("mainWorkspace").style.display = "grid";

          // Reset danh s√°ch ch·ªù khi ƒë·ªïi sheet
          pendingChanges = [];
          renderTodoList();
          document.getElementById("searchResult").innerHTML = "";
          document.getElementById("inputForm").style.display = "none";
        });

      // 3. T√¨m ki·∫øm
      function searchProduct() {
        const keyword = document
          .getElementById("searchName")
          .value.toLowerCase();
        if (!keyword) return;

        const resultBox = document.getElementById("searchResult");
        resultBox.innerHTML = "";

        COL_QTY_INDEX = parseInt(
          document.getElementById("colIndexInput").value
        );

        currentSheet.eachRow((row, rowNumber) => {
          if (rowNumber < 5) return; // B·ªè qua header
          const nameCell = row.getCell(COL_NAME).value;
          const name = nameCell ? nameCell.toString() : "";

          if (name.toLowerCase().includes(keyword)) {
            const div = document.createElement("div");
            div.className = "result-item";
            div.innerHTML = `<b>D√≤ng ${rowNumber}:</b> ${name}`;
            div.onclick = () => selectItem(rowNumber, name);
            resultBox.appendChild(div);
          }
        });

        if (resultBox.innerHTML === "")
          resultBox.innerHTML =
            '<div style="padding:10px">Kh√¥ng t√¨m th·∫•y!</div>';
      }

      // 4. Ch·ªçn 1 m√≥n ƒë·ªÉ s·ª≠a
      function selectItem(rowNumber, name) {
        // L·∫•y gi√° tr·ªã hi·ªán t·∫°i
        const cellVal = currentSheet
          .getRow(rowNumber)
          .getCell(COL_QTY_INDEX).value;
        const displayVal =
          cellVal && cellVal.result !== undefined
            ? cellVal.result
            : cellVal || 0;

        document.getElementById("selectedName").innerText = name;
        document.getElementById("selectedRow").innerText = rowNumber;
        document.getElementById("oldValue").innerText = displayVal;
        document.getElementById("newValue").value = displayVal; // G·ª£i √Ω s·ªë c≈©
        document.getElementById("newValue").focus();

        document.getElementById("inputForm").style.display = "block";
      }

      // 5. Th√™m v√†o danh s√°ch ch·ªù (To-Do List)
      function addToQueue() {
        const row = document.getElementById("selectedRow").innerText;
        const name = document.getElementById("selectedName").innerText;
        const val = document.getElementById("newValue").value;

        if (val === "") {
          alert("Ch∆∞a nh·∫≠p s·ªë l∆∞·ª£ng!");
          return;
        }

        // Ki·ªÉm tra xem d√≤ng n√†y ƒë√£ c√≥ trong danh s√°ch ch∆∞a
        const existingIndex = pendingChanges.findIndex(
          (item) => item.row === row
        );

        if (existingIndex >= 0) {
          // N·∫øu c√≥ r·ªìi th√¨ c·∫≠p nh·∫≠t s·ªë m·ªõi
          pendingChanges[existingIndex].newVal = val;
        } else {
          // Ch∆∞a c√≥ th√¨ th√™m m·ªõi
          pendingChanges.push({
            row: row,
            name: name,
            newVal: val,
          });
        }

        renderTodoList();
        document.getElementById("inputForm").style.display = "none";
        document.getElementById("searchName").value = "";
        document.getElementById("searchResult").innerHTML = "";
        document.getElementById("searchName").focus(); // Focus l·∫°i √¥ t√¨m ki·∫øm ƒë·ªÉ l√†m m√≥n ti·∫øp theo
      }

      // 6. Hi·ªÉn th·ªã danh s√°ch Todo
      function renderTodoList() {
        const tbody = document.getElementById("todoBody");
        tbody.innerHTML = "";
        document.getElementById("countPending").innerText =
          pendingChanges.length;

        if (pendingChanges.length === 0) {
          document.getElementById("emptyMsg").style.display = "block";
        } else {
          document.getElementById("emptyMsg").style.display = "none";

          // V·∫Ω b·∫£ng
          pendingChanges.forEach((item, index) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                    <td>${item.row}</td>
                    <td>${item.name.substring(0, 20)}...</td>
                    <td style="font-weight:bold; color:green;">${
                      item.newVal
                    }</td>
                    <td><button class="danger" onclick="removeFromQueue(${index})">X</button></td>
                `;
            tbody.appendChild(tr);
          });
        }
      }

      // 7. X√≥a kh·ªèi danh s√°ch ch·ªù
      function removeFromQueue(index) {
        pendingChanges.splice(index, 1);
        renderTodoList();
      }

      // 8. X·ª≠ l√Ω Batch (Ghi t·∫•t c·∫£ v√†o file v√† t·∫£i v·ªÅ)
      async function processAndExport() {
        if (pendingChanges.length === 0) {
          alert("Danh s√°ch tr·ªëng! H√£y th√™m thay ƒë·ªïi tr∆∞·ªõc.");
          return;
        }

        if (
          !confirm(
            `B·∫°n c√≥ ch·∫Øc mu·ªën l∆∞u ${pendingChanges.length} thay ƒë·ªïi n√†y v√†o file?`
          )
        )
          return;

        // Duy·ªát qua danh s√°ch v√† ghi v√†o workbook
        pendingChanges.forEach((item) => {
          const row = currentSheet.getRow(parseInt(item.row));
          const cell = row.getCell(COL_QTY_INDEX);
          cell.value = parseFloat(item.newVal); // L∆∞u d·∫°ng s·ªë
        });

        // Xu·∫•t file
        const buffer = await workbook.xlsx.writeBuffer();
        const blob = new Blob([buffer], {
          type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet",
        });
        saveAs(blob, `Ton_Kho_Update_${new Date().getTime()}.xlsx`);

        alert("ƒê√£ xu·∫•t file th√†nh c√¥ng!");
        pendingChanges = []; // Reset sau khi l∆∞u
        renderTodoList();
      }
    </script>
  </body>
</html>
